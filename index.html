<!DOCTYPE html>
<head>
    <title>Snake</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #snake-box {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>
    <div class="controls">
        <p>Use arrow keys to control the snake</p>
        <p>Press any key to start</p>
    </div>
</body>

<script>
    class canvas{
        constructor(){
            this.canvas = document.createElement('canvas');
            this.canvas.width = 400;
            this.canvas.height = 400;
            this.ctx = this.canvas.getContext('2d');
            document.getElementById('container').appendChild(this.canvas);
        }
        drawSnake(snake){
            this.ctx.fillStyle = '#2ecc71'; 
            this.ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            this.ctx.shadowBlur = 5;
            
            const head = snake[0];
            this.ctx.fillRect(head.x*20, head.y*20, 20, 20);
            
            this.ctx.fillStyle = '#27ae60';
            for(let i = 1; i < snake.length; i++) {
                this.ctx.fillRect(snake[i].x*20, snake[i].y*20, 20, 20);
            }
            
            this.ctx.shadowBlur = 0;
            
            this.ctx.fillStyle = 'white';
            const eyeSize = 4;
            
            if (snake.length > 1) {
                if (head.x > snake[1].x) {
                    this.ctx.fillRect(head.x*20 + 12, head.y*20 + 4, eyeSize, eyeSize);
                    this.ctx.fillRect(head.x*20 + 12, head.y*20 + 12, eyeSize, eyeSize);
                } else if (head.x < snake[1].x) {
                    this.ctx.fillRect(head.x*20 + 4, head.y*20 + 4, eyeSize, eyeSize);
                    this.ctx.fillRect(head.x*20 + 4, head.y*20 + 12, eyeSize, eyeSize);
                } else if (head.y > snake[1].y) {
                    this.ctx.fillRect(head.x*20 + 4, head.y*20 + 12, eyeSize, eyeSize);
                    this.ctx.fillRect(head.x*20 + 12, head.y*20 + 12, eyeSize, eyeSize);
                } else {
                    this.ctx.fillRect(head.x*20 + 4, head.y*20 + 4, eyeSize, eyeSize);
                    this.ctx.fillRect(head.x*20 + 12, head.y*20 + 4, eyeSize, eyeSize);
                }
            }
        }

        drawFood(food){
            const x = food.x*20;
            const y = food.y*20;
            
            this.ctx.shadowColor = 'rgba(231, 76, 60, 0.8)';
            this.ctx.shadowBlur = 10;
            
            this.ctx.fillStyle = '#e74c3c';
            this.ctx.beginPath();
            this.ctx.arc(x + 10, y + 10, 8, 0, Math.PI * 2);
            this.ctx.fill();
            
            this.ctx.fillStyle = '#7f8c8d';
            this.ctx.fillRect(x + 10, y + 2, 2, 4);
            
            this.ctx.shadowBlur = 0;
        }

        drawScore(score){
            this.ctx.fillStyle = '#2c3e50';
            this.ctx.font = 'bold 20px Arial';
            this.ctx.fillText('Score: ' + score, 10, 25);
        }
    }
    class Snake{
        constructor(){
            this.snakeBoxes = [{x: 5, y: 5}, {x: 5, y: 6}, {x: 5, y: 7}];
            this.food = new Food();
            this.score = 0;
            this.direction = 'right';
        }
        move(dir){
            let head = this.snakeBoxes[0];
            let newHead;
            switch(dir){
                case 'up':
                    newHead = {x: head.x, y: head.y - 1};
                    break;
                case 'down':
                    newHead = {x: head.x, y: head.y + 1};
                    break;
                case 'left':
                    newHead = {x: head.x - 1, y: head.y};
                    break;
                case 'right':
                    newHead = {x: head.x + 1, y: head.y};
                    break;
            }
            this.direction = dir;
            this.snakeBoxes.unshift(newHead);
            if(newHead.x === this.food.x && newHead.y === this.food.y){
                this.score++;
                this.food.generateFood();
            } else {
                this.snakeBoxes.pop();
            }
        }

        resetSnake(){
            this.snakeBoxes = [{x: 5, y: 5}, {x: 5, y: 6}, {x: 5, y: 7}];
            this.score = 0;
            this.direction = 'right';
        }
        checkSelfCollision(){
            for(let i = 1; i < this.snakeBoxes.length; i++){
                if(this.snakeBoxes[i].x === this.snakeBoxes[0].x && this.snakeBoxes[i].y === this.snakeBoxes[0].y){
                    return true;
                }
            }
            return false;
        }
        checkBoundries(){
            let head = this.snakeBoxes[0];
            if(head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20){
                return true;
            }
            return false;
        }
    }

    class Food{
        constructor(){
            this.x = Math.floor(Math.random() * 20);
            this.y = Math.floor(Math.random() * 20);
        }
        generateFood(){
            this.x = Math.floor(Math.random() * 20);
            this.y = Math.floor(Math.random() * 20);
        }
    }

    class Game {
        constructor(){
            this.canvas = new canvas();
            this.snake = new Snake();

            this.food = this.snake.food;
            this.score = this.snake.score;

            this.canvas.drawFood(this.food);            

            this.gameSpeed = 5;
            this.gameActive = false;
            this.gameStarted = false;
        }

        startGame(){
            this.gameStarted = true;
            this.gameActive = true;
            this.snake.food.generateFood();
            this.canvas.ctx.clearRect(0, 0, this.canvas.canvas.width, this.canvas.canvas.height);
            this.snake.resetSnake();
        }

        gameloop(){
            if(this.gameActive && this.gameStarted){
                this.snake.move(this.snake.direction);
                this.checkCollision();
                this.score = this.snake.score;
                this.food = this.snake.food;
                this.canvas.ctx.clearRect(0, 0, this.canvas.canvas.width, this.canvas.canvas.height);
                this.canvas.drawSnake(this.snake.snakeBoxes);
                this.canvas.drawFood(this.food);
                this.canvas.drawScore(this.score);
            }else if (this.gameStarted){
                this.endGame();
            }else{
                this.startScreen();
            }
            setTimeout(() =>{
                requestAnimationFrame(this.gameloop.bind(this));
            }, 1000 / this.gameSpeed);
        }

        checkCollision(){
            if(this.snake.checkBoundries() || this.snake.checkSelfCollision()){
                this.endGame();
            }
        }

        endGame(){
            this.gameActive = false;
            this.canvas.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            this.canvas.ctx.fillRect(0, 0, this.canvas.canvas.width, this.canvas.canvas.height);
            
            const gradient = this.canvas.ctx.createLinearGradient(100, 100, 300, 200);
            gradient.addColorStop(0, '#e74c3c');
            gradient.addColorStop(1, '#c0392b');
            this.canvas.ctx.fillStyle = gradient;
            this.canvas.ctx.font = 'bold 40px Arial';
            this.canvas.ctx.fillText('Game Over', 90, 180);
            
            this.canvas.ctx.fillStyle = 'white';
            this.canvas.ctx.font = '30px Arial';
            this.canvas.ctx.fillText('Score: ' + this.snake.score, 140, 230);
            
            this.canvas.ctx.fillStyle = '#3498db';
            this.canvas.ctx.font = '20px Arial';
            this.canvas.ctx.fillText('Press any key to restart', 100, 280);
        }

        startScreen(){
            this.canvas.ctx.fillStyle = 'rgba(52, 152, 219, 0.1)';
            for (let i = 0; i < 20; i++) {
                for (let j = 0; j < 20; j++) {
                    if ((i + j) % 2 === 0) {
                        this.canvas.ctx.fillRect(i*20, j*20, 20, 20);
                    }
                }
            }
            
            this.canvas.ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            this.canvas.ctx.shadowBlur = 10;
            this.canvas.ctx.shadowOffsetY = 4;
            
            this.canvas.ctx.fillStyle = '#2ecc71';
            this.canvas.ctx.font = 'bold 40px Arial';
            this.canvas.ctx.fillText('SNAKE', 130, 150);
            
            this.canvas.ctx.shadowBlur = 5;
            this.canvas.ctx.fillStyle = 'black';
            this.canvas.ctx.font = '20px Arial';
            this.canvas.ctx.fillText('Press any key to start', 100, 200);
            
            this.canvas.ctx.shadowBlur = 0;
            this.canvas.ctx.shadowOffsetY = 0;
        }

    }
    
    const game = new Game();
    game.gameloop();

    document.addEventListener('keydown', (event) => {
        if(game.gameStarted){
            const currentDir = game.snake.direction;
            switch(event.key){
                case 'ArrowUp':
                    if(currentDir !== 'down')
                        game.snake.direction = 'up';
                    break;
                case 'ArrowDown':
                    if(currentDir !== 'up')
                        game.snake.direction = 'down';
                    break;
                case 'ArrowLeft':
                    if(currentDir !== 'right')
                        game.snake.direction = 'left';
                    break;
                case 'ArrowRight':
                    if(currentDir !== 'left')
                        game.snake.direction = 'right';
                    break;
            }
        }
    });

    setInterval(() =>{
        if (game.gameStarted){
            game.gameSpeed+= 0.1;
        }
    },1000);
    document.addEventListener('keydown', (event) => {
        if (!game.gameStarted || !game.gameActive) {
            game.startGame();
        }
    });
    

    
</script>
</html>
